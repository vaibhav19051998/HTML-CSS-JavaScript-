<!DOCTYPE html>
<html>
<head>
    <title>web form</title>
</head>
<body>
    <h1>Login page</h1>
    <form>
        <label for="Username">Login ID</label>
        <input type="text" id="username" placeholder="enter ID" required>
        <br>
        <br>
        <label for="Password">Enter the Password</label>
        <input type="password" id="Password" placeholder="enter Password" required>
        
        <p>Gender</p>

        <input type="radio" name="gender" id="male">
        <label for="mail" >Mail</label>
        
        <br>
        
        <input type="radio" name="gender" id="femail">
        <label for="femail" >femail</label>
        
        <br>

        <label for="security">Security Question</label>
        <select name="security" id="security">
            <option value="q1">what is your nick name</option>
            <option value="q1">what is your school name</option>
            <option value="q1">which is your favorite place</option>
        </select>
        <br>
        <br>
        <label for="answer">Write your answer</label>
        <input type="text" id="answer" placeholder="Type your answer" required>

        <br>
        <br>
        <label for="bio">Your Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter the bio"></textarea>
        <br>
        <input type="Submit" value="submit">
        

    </form>
</body>
</html>
